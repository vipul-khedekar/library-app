<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Library Keeper</title>
    <link rel="icon" href="./assets/favicon/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"> 
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>

<body>
    <div class="library-container">
        <div class="backdrop-container">
            <p>Library Keeper</p>
            <form id="book-entry" action="#" method="get">
                <fieldset>
                    <label for="title">Title:</label>
                    <input id="title" type="text" name="title" placeholder="The Annihilation" autocomplete="off"><br>
                    <label for="author">Author: </label>
                    <input id="author" type="text" name="author" placeholder="Jeff VanderMeer" autocomplete="off"><br>
                    <label for="price">Price:   </label>
                    <input id="price" type="text" name="price" pattern="[0-9]" placeholder="123" autocomplete="off"><br>
                    <label for="read-check">Have you read:</label>
                    <input id="read-check" type="checkbox" name="read-check" autocomplete="off">
                </fieldset>
                <button type="submit">Add Book</button>
            </form>
            </div>
        </div>

        <div class="book-list-conatiner">
        </div>
    </div>
</body>
</html>
